name: Publish npm Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to publish (for example v1.2.3)
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Extract version from release tag
        id: version
        run: |
          TAG='${{ env.RELEASE_TAG }}'
          echo "VERSION=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Sync npm metadata version to tag
        run: |
          node -e "const fs=require('fs');const v='${{ steps.version.outputs.VERSION }}';const p='npm-package/package.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));j.version=v;fs.writeFileSync(p,JSON.stringify(j,null,2)+'\n');"

      - name: Publish npm package
        working-directory: npm-package
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
          NPM_CONFIG_PROVENANCE: "true"
        run: npm publish --access public
