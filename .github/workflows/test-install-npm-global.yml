name: Test Install via npm -g

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Publish npm Package"]
    types: [completed]

jobs:
  npm-global-install:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            arch: x64
            runs_on: ubuntu-24.04
          - os: ubuntu
            arch: arm64
            runs_on: ubuntu-24.04-arm
          - os: windows
            arch: x64
            runs_on: windows-2022
          - os: windows
            arch: arm64
            runs_on: windows-11-arm
          - os: macos
            arch: x64
            runs_on: macos-15-intel
          - os: macos
            arch: arm64
            runs_on: macos-15
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          architecture: ${{ matrix.arch }}

      - name: Install YOUR_PROJECT with npm -g
        run: npm install -g @YOUR_OWNER/YOUR_PROJECT

      - name: Show installed npm package version
        run: npm list -g @YOUR_OWNER/YOUR_PROJECT --depth=0

      - name: Smoke test YOUR_PROJECT startup
        uses: YOUR_OWNER/YOUR_PROJECT/.github/actions/smoke-test@main
