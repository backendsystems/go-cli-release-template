name: Test Install via pipx

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Publish PyPI Package"]
    types: [completed]

jobs:
  pipx-install:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            arch: x64
            runs_on: ubuntu-24.04
          - os: ubuntu
            arch: arm64
            runs_on: ubuntu-24.04-arm
          - os: windows
            arch: x64
            runs_on: windows-2022
          - os: windows
            arch: arm64
            runs_on: windows-11-arm
          - os: macos
            arch: x64
            runs_on: macos-15-intel
          - os: macos
            arch: arm64
            runs_on: macos-15
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.arch }}

      - name: Install pipx
        run: python -m pip install --upgrade pipx

      - name: Install YOUR_PROJECT with pipx
        run: pipx install YOUR_PROJECT-cli

      - name: Smoke test YOUR_PROJECT startup
        uses: YOUR_OWNER/YOUR_PROJECT/.github/actions/smoke-test@main
